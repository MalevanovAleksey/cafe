<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles/auth.css" />
</head>
<body>
  <form class="registration-form">
    <div class="form-group">
        <div class="form-row">
            <label for="first-name">Имя</label>
            <input type="text" id="first-name" required>
            <span class="status-icon">✔</span>
        </div>
        <div class="form-row">
            <label for="last-name">Фамилия</label>
            <input type="text" id="last-name" required>
            <span class="status-icon">✔</span>
        </div>
        <div class="form-row">
            <label for="city">Город</label>
            <input type="text" id="city" required>
            <span class="status-icon">✔</span>
        </div>
    </div>
    <div class="form-group">

        <div class="form-row">
            <label for="email">Эл. почта</label>
            <input type="email" id="email" required>
            <span class="status-icon">✔</span>
        </div>
        <div class="form-row">
            <label for="password">Пароль</label>
            <input type="password" id="password" required>
            <span class="status-icon">✔</span>
        </div>
        <div class="form-row">
            <label for="confirm-password">Повторите</label>
            <input type="password" id="confirm-password" required>
            <span class="status-icon">✔</span>
        </div>
    </div>
    <div class="custom-label">Введите число с картинки</div>
    <div class="form-row">
      <label for="captcha"><img class="captcha" src="https://avatars.mds.yandex.net/i?id=92956456c4d40c3f9cb047a6e326981b8ffe52b1-5628335-images-thumbs&n=13" /></label>
      <input type="text" id="captcha" required>
      <span class="status-icon">✔</span>
    </div>
    <button type="submit" class="submit-btn">Зарегистрироваться</button>
  </form>
</body>
</html>
